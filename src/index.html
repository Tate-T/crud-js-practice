<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plants</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="main__title">See exclusive plants here!</h1>
    <button class="plants__btn" type="button">Add new plant</button>
    <ul id="list" class="plants__list">

    </ul>
    <div class="backdrop is-hidden">
        <form action="" class="form" id="form">
            <button type="button" class="form__close">X</button>
            <h2 class="form__title">Add a new plant</h2>
            <input type="text" class="form__input" id="name" placeholder="Name">
            <input type="text" class="form__input" id="image" placeholder="Image url">
            <input type="number" class="form__input" id="price" name="price" placeholder="Price">
            <button type="submit" class="form__submit">Submit!</button>
        </form>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
